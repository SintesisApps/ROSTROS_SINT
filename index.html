	function mostrar_ocultar(id_evento)
	{
		//alert("mostrar");
		var orientacion;	
		if (window.matchMedia("(orientation: portrait)").matches) {
		  // alert("portrait ocultas el  div");
		   orientacion = 0;
		}
		else
		{orientacion = 1;
		//alert("lanscape muesras el div de la galeria");
		}
		
		
		if(orientacion ==1)
		{//lanscape mostramos  fotogaleria
		
		//galeria_fotos
		
		 $.ajax({
               type: "POST",
               url: "http://desarrollosintesis.com/ios/Rostros/php/scroll.php",
                data: "id_evento="+id_evento,
               cache: false,
               success: function(message)
               {
               
               $('#fotogaleria').html(message);
               
               }
               });
		
			$('#fotogaleria').show();
			$('.box_sumario').hide();
		}
		else
		{
			//ocultamos  galeria 
		$('#fotogaleria').hide();
		$('.box_sumario').show();
		}
		
	}
		
	
	
	 $( window ).on( "orientationchange", function( event ) {
			 if(event.orientation=="landscape")
			 {
				$('#fotogaleria').hide();
				$('.box_sumario').show();
			}
			else
			{
				$('#fotogaleria').hide();
				$('.box_sumario').show();
			}
		
		});
			$( window ).orientationchange();
